<head>
    <meta charset="UTF-8">

    crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>

<body>

    <div class="container">

        <header>
            <img src="./images/logo/logo.png" alt="Dash logo">
        </header>

        <main>
            <section class="welcome">
                <h1>
                    Want to be your own boss
                </h1>

                <p>
                    sart today and make up to $30/hour driving your own vehicle with dash.
                </p>

            </section>

            <section class="apply">
                <h2>
                    Apply now
                </h2>

                <p>
                    Enter your info below get started
                </p>
                
                <form>
                    <div>
                     <label for="firstname">First Name</label>
                     <input type="text" id="firstname" class="firstname" 
                     placeholder="First Name">
                    </div>

                    <div>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" class="lastname" 
                        placeholder="Last Name">
                       </div>

                       <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" class="phone" 
                        placeholder="Phone Number">
                       </div>

                       <div>
                        <label for="email">Email Address</label>
                        <input type="text" id="email" class="email" 
                        placeholder="email Address">
                       </div>

                       <div class="terms">
                        <input type="checkbox" id="agree-terms" class="agree-terms">
                        <label for="agree-terms">I agree to Dash terms</label>
                       </div>

                       <div>
                           <input type="submit" class="btn btn-green" value="Drive With Us">
                       </div>

                       <div class="status">
                           <p><small>Already applied? <a href="#">Check your applocation 
                               status here</a></small></p>
                       </div>
                </form>
            </section>
        </main>

    </div>
    <footer>

        <div class= "container">

            <div class="calculate">
                <form>
                <div>
                    <label for="hours">Hours</label>
                    <input type="hours" id="hours" class="hours" 
                    placeholder="Hours">
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="city" id="city" class="city" 
                    placeholder="City">
                </div>

                <div>
                    <input type="submit" class="btn btn-red" value="Calculate">
                </div>
            </form>
            </div>

            <div class="social-links">
                <i class="fab fa-facebook"></i>

                <i class="fab fa-instagram"></i>
        
                <i class="fab fa-twitter"></i>
        
                <i class="fab fa-linkedin"></i>
            </div>

        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iced Creams - Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- adding normalize to the html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- adding google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap');
    </style>



</head>

<body>

    <div class="container">

        <div class="top-page">
            <!-- a clickable picture that brings you back to the homepage -->
            <a class="logo" href="./index.html"><img src="./images/iced-creams-logo.png" alt="iced creams logo"></a>


            <div class="language">

                <!-- by puting an "b" tag inside of the button I can control if i either want the abbreviation or the full word -->
                <button class="english-btn">
                    Eng<b>lish</b>
                </button>

                <button class="french-btn">
                    Fre<b>nch</b>
                </button>
            </div>


        </div>

        <div class="nav">


            <nav class="main-nav">
                <ul>
                    <li><a class="flavours-btn" href="flavours.html">Fun Flavours</a></li>
                    <li><a class="contact-btn" href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>


        <h1>
            Contact Us
        </h1>

        <form>

            <div>
                <label for="name">Full name</label>
                <input type="text" id="name" class="name">
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="text" id="email" class="email">
            </div>

            <div>
                <label class="message">Message</label>
                <textarea class="message"></textarea>
            </div>

            <button class="submit-btn">
                Submit
            </button>

        </form>

        <div class="social">

            <img src="./images/Facebook-share-icon.png" alt="facebook icon">
            <img src="./images/instagramimgnew.png" alt="instagram icon">

        </div>

    </div>


    <footer>
        Copyright Samantha Stone and Kevin Doucette
    </footer>

</body>

</html>
